<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Iframes</title>
    <style>
        /* Estilos generales tomados del CSS proporcionado */
        body {
            background-color: transparent !important;
            margin: 0;
            font-family: "Lucida Grande", Verdana, sans-serif;
            color: #eb6488;
        }

        a {
            text-decoration: none;
            color: #eb6488;
        }

        /* Estilo para el navbar */
        .navbar {
            display: flex;
            justify-content: center;
            background: linear-gradient(to top, rgba(235, 100, 136, 0), rgba(235, 100, 136, 1));
            /* Degradado de transparente a rosa */
            padding: 20px 0;
            z-index: 2;
            /* Asegura que el navbar esté por encima */
            position: relative;
            /* Para que el z-index funcione */
        }

        .navbar a {
            margin: 0 15px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            border-radius: 5px;
            /* Bordes redondeados */
            padding: 10px 20px;
            /* Espaciado interno */
            transition: background-color 0.3s ease;
            /* Transición suave */
        }

        .navbar a:hover {
            background-color: rgba(235, 100, 136, 0.5);
            /* Color de fondo en hover */
            color: #fff;
            /* Color de texto en hover */
        }

        /* Estilos para el header con el logo centrado */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-color: transparent;
            /* Fondo transparente */
            position: relative;
            /* Para que el contenido del header esté en relación */
            overflow: hidden;
            /* Oculta cualquier contenido que se salga */
        }

        /* Estilos para el header con el logo centrado */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-color: transparent; /* Fondo transparente */
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        /* Estilos para la galería de cards */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 10px;
            background-color: transparent;
            /* Fondo transparente */
        }

        .card {
            background-color: #00000000;
            border: 2px solid #eb6488;
            border-radius: 5px;
            padding: 20px;
            color: #eb6488;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        .card h3 {
            font-size: 16px;
            margin: 10px 0;
        }

        .card p {
            font-size: 14px;
            margin: 5px 0;
        }

        .card a {
            color: #fff;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }

        .card a:hover {
            color: #eb6488;
        }

        /* Efecto hover: agrandar y agregar glow rosa */
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px 10px rgba(235, 100, 136, 0.7);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="https://www.utherverse.com/net/home.aspx" target="_blank">Home</a>
        <a href="https://supportclassic.redlightcenter.com/support/home" target="_blank">Support</a>
        <a href="https://forums.utherverse.com/" target="_blank">Forums</a>
        <a href="https://www.utherverse.com/Clothing/" target="_blank">Clothing</a>
        <a href="https://www.utherverse.com/net/search/search.aspx" target="_blank">Search</a>
    </nav>

    <!-- Header con logo centrado -->
    <header>
        <img src="./img/header-img.png" alt="Logo">
    </header>

    <!-- Galería de cards con iframes -->
    <div class="gallery">
        <div class="card">
            <h3>KathernineDesigns</h3>
            <iframe src="https://www.utherverse.com/clothing/search.aspx?mid=104458468"></iframe>
            <p>CATALOG</p>
            <a href="https://www.utherverse.com/clothing/search.aspx?mid=104458468" target="_blank">Click here for more..</a>
        </div>
        <div class="card">
            <h3>Grupo Hope</h3>
            <iframe src="https://katherinefr400.wixsite.com/my-site-19"></iframe>
            <p>Grupo Hope </p>
            <a href="https://katherinefr400.wixsite.com/my-site-19" target="_blank">Click to open</a>
        </div>
        <!-- Añadir más cards según sea necesario -->
    </div>

</body>

</html>
